<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UTS Web Programming</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-page">
    <div class="login-container">
        <!-- Illustration Section -->
        <div class="login-illustration">
            <svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Simple illustration similar to the design -->
                <rect x="50" y="80" width="200" height="150" rx="8" fill="#f0f0f0" stroke="#ddd" stroke-width="2" />
                <rect x="70" y="100" width="80" height="60" rx="4" fill="#fff" stroke="#ddd" stroke-width="1" />
                <circle cx="110" cy="130" r="15" fill="#e0e0e0" />
                <rect x="70" y="170" width="60" height="8" rx="4" fill="#e0e0e0" />
                <rect x="70" y="185" width="40" height="8" rx="4" fill="#e0e0e0" />

                <!-- Person sitting -->
                <circle cx="200" cy="140" r="20" fill="#e0e0e0" />
                <rect x="185" y="160" width="30" height="40" rx="15" fill="#e0e0e0" />
                <rect x="185" y="200" width="12" height="25" rx="6" fill="#e0e0e0" />
                <rect x="203" y="200" width="12" height="25" rx="6" fill="#e0e0e0" />

                <!-- Plant -->
                <ellipse cx="70" cy="240" rx="15" ry="8" fill="#a0a0a0" />
                <rect x="68" y="220" width="4" height="20" fill="#808080" />
                <circle cx="65" cy="215" r="8" fill="#90c990" />
                <circle cx="75" cy="218" r="6" fill="#90c990" />
            </svg>
        </div>

        <!-- Login Form Section -->
        <div class="login-box">
            <div class="login-header">
                <h1>Welcome Back!</h1>
            </div>

            <form id="loginForm" class="login-form" novalidate>
                <div class="form-group">
                    <label for="email">ðŸ“§ Email (Username)</label>
                    <input type="text" id="email" name="email" placeholder="Masukkan email Anda">
                </div>

                <div class="form-group">
                    <label for="password">ðŸ”’ Password (NIM)</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan NIM Anda">
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" class="btn-login">Login</button>

                <div class="login-divider">Or</div>

                <div class="social-login">
                    <button type="button" class="btn-social" onclick="loginWithGoogle()">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path
                                d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                        </svg>
                        Google
                    </button>
                    <button type="button" class="btn-social" onclick="loginWithFacebook()">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="#1877f2">
                            <path
                                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                        </svg>
                        Facebook
                    </button>
                </div>

                <div class="signup-link">
                    Don't have an account? <a href="#">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
