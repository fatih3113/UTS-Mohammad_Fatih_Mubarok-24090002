<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UTS Web Programming</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-page">
    <div class="login-container">
        <!-- Illustration Section -->
        <div class="login-illustration">
            <svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Background Circle -->
                <ellipse cx="250" cy="220" rx="200" ry="180" fill="#E3F2FD" opacity="0.5" />

                <!-- Window (Right) -->
                <rect x="340" y="80" width="100" height="100" rx="8" fill="#BBDEFB" stroke="#64B5F6" stroke-width="4" />
                <line x1="390" y1="80" x2="390" y2="180" stroke="#64B5F6" stroke-width="4" />
                <line x1="340" y1="130" x2="440" y2="130" stroke="#64B5F6" stroke-width="4" />

                <!-- Desk -->
                <rect x="100" y="380" width="350" height="15" rx="4" fill="#455A64" />
                <rect x="110" y="395" width="10" height="80" fill="#546E7A" />
                <rect x="430" y="395" width="10" height="80" fill="#546E7A" />

                <!-- Plant -->
                <ellipse cx="130" cy="365" rx="20" ry="10" fill="#8D6E63" />
                <rect x="125" y="350" width="10" height="20" fill="#A1887F" />
                <!-- Leaves -->
                <ellipse cx="115" cy="340" rx="15" ry="25" fill="#66BB6A" transform="rotate(-20 115 340)" />
                <ellipse cx="130" cy="335" rx="12" ry="22" fill="#81C784" />
                <ellipse cx="145" cy="340" rx="15" ry="25" fill="#66BB6A" transform="rotate(20 145 340)" />

                <!-- Books Stack -->
                <rect x="365" y="355" width="50" height="8" fill="#1E88E5" />
                <rect x="368" y="345" width="50" height="8" fill="#42A5F5" />
                <rect x="371" y="335" width="50" height="8" fill="#64B5F6" />

                <!-- Person -->
                <!-- Body/Torso -->
                <ellipse cx="280" cy="310" rx="50" ry="70" fill="#2196F3" />

                <!-- Head -->
                <circle cx="280" cy="215" r="35" fill="#FFAB91" />

                <!-- Hair -->
                <path d="M 250 200 Q 250 170 280 170 Q 310 170 310 200 L 310 220 Q 310 235 280 235 Q 250 235 250 220 Z"
                    fill="#37474F" />

                <!-- Eyes -->
                <ellipse cx="268" cy="215" rx="3" ry="5" fill="#263238" />
                <ellipse cx="292" cy="215" rx="3" ry="5" fill="#263238" />

                <!-- Eyebrows -->
                <path d="M 262 205 Q 268 202 274 205" stroke="#263238" stroke-width="2" stroke-linecap="round"
                    fill="none" />
                <path d="M 286 205 Q 292 202 298 205" stroke="#263238" stroke-width="2" stroke-linecap="round"
                    fill="none" />

                <!-- Smile -->
                <path d="M 268 225 Q 280 232 292 225" stroke="#263238" stroke-width="2" stroke-linecap="round"
                    fill="none" />

                <!-- Ear -->
                <ellipse cx="310" cy="215" rx="8" ry="12" fill="#FFCCBC" />

                <!-- Arms -->
                <ellipse cx="230" cy="310" rx="18" ry="45" fill="#2196F3" transform="rotate(-10 230 310)" />
                <ellipse cx="330" cy="310" rx="18" ry="45" fill="#1976D2" transform="rotate(10 330 310)" />

                <!-- Hands -->
                <circle cx="220" cy="345" r="12" fill="#FFAB91" />
                <circle cx="340" cy="345" r="12" fill="#FFAB91" />

                <!-- Laptop -->
                <rect x="240" y="335" width="80" height="50" rx="3" fill="#37474F" />
                <rect x="245" y="340" width="70" height="35" fill="#455A64" />
                <circle cx="280" cy="372" r="2" fill="#90CAF9" />

                <!-- Laptop Base -->
                <path d="M 230 385 L 240 385 L 245 395 L 315 395 L 320 385 L 330 385" fill="#263238" />

                <!-- Login Form Floating -->
                <g transform="translate(160, 220)">
                    <!-- Form Background -->
                    <rect x="0" y="0" width="120" height="110" rx="8" fill="white" stroke="#2196F3" stroke-width="2"
                        opacity="0.95" />

                    <!-- Email Input -->
                    <rect x="10" y="15" width="100" height="25" rx="4" fill="#E3F2FD" stroke="#90CAF9"
                        stroke-width="1" />
                    <text x="15" y="32" font-family="Arial" font-size="10" fill="#1976D2">Username (email)</text>

                    <!-- Username Input -->
                    <rect x="10" y="50" width="100" height="25" rx="4" fill="#E3F2FD" stroke="#90CAF9"
                        stroke-width="1" />
                    <text x="15" y="67" font-family="Arial" font-size="10" fill="#1976D2">Password (NIM)</text>

                    <!-- Login Button -->
                    <rect x="25" y="85" width="70" height="18" rx="4" fill="#2196F3" />
                    <text x="42" y="98" font-family="Arial" font-size="11" fill="white" font-weight="bold">LOGIN</text>
                </g>
            </svg>
        </div>

        <!-- Login Form Section -->
        <div class="login-box">
            <div class="login-header">
                <h1>Welcome Back!</h1>
            </div>

            <form id="loginForm" class="login-form" novalidate>
                <div class="form-group">
                    <label for="email">ðŸ“§ Email (Username)</label>
                    <input type="text" id="email" name="email" placeholder="Masukkan email Anda">
                </div>

                <div class="form-group">
                    <label for="password">ðŸ”’ Password (NIM)</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan NIM Anda">
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" class="btn-login">Login</button>

                <div class="login-divider">Or</div>

                <div class="social-login">
                    <button type="button" class="btn-social" onclick="loginWithGoogle()">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path
                                d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                        </svg>
                        Google
                    </button>
                    <button type="button" class="btn-social" onclick="loginWithFacebook()">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="#1877f2">
                            <path
                                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                        </svg>
                        Facebook
                    </button>
                </div>

                <div class="signup-link">
                    Don't have an account? <a href="#">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
